<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/snake-favicon.ico">

  <title>WEB Snake Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div>
    <div class="scores">
      <h1 id="score">000</h1>
      <h1 id="highScore">000</h1>
    </div>
    <div class="game-border-1">
      <div class="game-border-2">
        <div class="game-border-3">
          <div id="game-board"></div>

          <div id="game-over-screen">
            <h1>Game Over</h1>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Restart</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>

 <h1 id = "instruction-text">Press SPACE to start the game</h1>
  <img id = "logo" src="images/snake-game-logo.png" alt="snake-logo" />

<button id="about-btn">❓ About</button>
<button id="pause-btn">⏸️ Pause</button>
<button id="controls-btn">🎮 Controls</button>
<button id="resetHighScore-btn">🔁 Reset HighScore</button>
<button id="mute-btn">🔇 Mute</button>

</body>

</html>
